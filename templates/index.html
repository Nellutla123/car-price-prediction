<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 8px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Car Price Prediction</h1>
    
    <form action="/predict" method="post">
        <div class="form-group">
            <label>Car Model:</label>
            <input type="text" name="model" required>
        </div>

        <div class="form-group">
            <label>Vehicle Age (years):</label>
            <input type="number" name="vehicle_age" min="1" required>
        </div>

        <div class="form-group">
            <label>Kilometers Driven:</label>
            <input type="number" name="km_driven" min="0" required>
        </div>

        <div class="form-group">
            <label>Seller Type:</label>
            <select name="seller_type" required>
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
            </select>
        </div>

        <div class="form-group">
            <label>Fuel Type:</label>
            <select name="fuel_type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select>
        </div>

        <div class="form-group">
            <label>Transmission:</label>
            <select name="transmission_type" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
        </div>

        <div class="form-group">
            <label>Mileage (kmpl):</label>
            <input type="number" step="0.01" name="mileage" required>
        </div>

        <div class="form-group">
            <label>Engine CC:</label>
            <input type="number" name="engine" required>
        </div>

        <div class="form-group">
            <label>Max Power (bhp):</label>
            <input type="number" step="0.01" name="max_power" required>
        </div>

        <div class="form-group">
            <label>Number of Seats:</label>
            <input type="number" name="seats" min="2" max="10" required>
        </div>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h3>Predicted Selling Price: {{ prediction }}</h3>
    </div>
    {% endif %}

    {% if error %}
    <div class="result" style="background: #ffe6e6;">
        <h3 style="color: red;">{{ error }}</h3>
    </div>
    {% endif %}
</body>
</html>
